name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Type Check
      run: npx tsc --noEmit

    - name: Build
      run: npm run build
      
    - name: Check for build output
      run: |
        if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
          echo "❌ Build failed: 'dist' directory is empty or does not exist."
          exit 1
        fi
        echo "✅ Build successful: 'dist' directory found."

    - name: Check Firebase token
      run: |
        if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
          echo "::error::FIREBASE_TOKEN 이 없습니다. 아래 순서로 설정하세요."
          echo "1. 로컬에서 터미널 실행: npx firebase login:ci"
          echo "2. 브라우저 로그인 후 나온 토큰을 복사"
          echo "3. GitHub 저장소 → Settings → Secrets and variables → Actions → New repository secret"
          echo "4. Name: FIREBASE_TOKEN / Value: (복사한 토큰 붙여넣기)"
          exit 1
        fi
        echo "✅ FIREBASE_TOKEN 설정됨"
    
    # FIREBASE_TOKEN 사용 (FirebaseExtended/action 사용 안 함 - firebaseServiceAccount 불필요)
    - name: Deploy to Firebase Hosting
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        npm install -g firebase-tools
        firebase deploy --only hosting --token "$FIREBASE_TOKEN" --project management-9f7d8 --non-interactive
